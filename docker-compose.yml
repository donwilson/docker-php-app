version: '3.8'
services:
  php-apache:
    container_name: ${WWW_CONTAINER_NAME}
    build:
      context: ./docker
      dockerfile: php-apache.Dockerfile
    depends_on:
      - db
    env_file:
      - ./.env
    environment:
      DB_HOST: ${DB_CONTAINER_NAME}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    volumes:
      - ./src:/var/www/html
      - ./docker/php-configs.ini:/usr/local/etc/php/conf.d/php-configs.ini
    ports:
      - 8000:80
    links:
      - db
  db:
    container_name: ${DB_CONTAINER_NAME}
    image: mysql
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - 9906:3306
    volumes:
      - collectors_db_data:/var/lib/mysql
    command: [
      '--default_authentication_plugin=mysql_native_password',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci'
    ]
  composer_installation:
    container_name: composer_installation
    image: composer
    volumes:
      - ./src:/app
    command: composer install --ignore-platform-reqs
volumes:
  collectors_db_data:   # store database into a volume so we can pause the containers